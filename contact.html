<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SportyPro - Contact</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    line-height: 1.6;
  }

  /* Header */
  header {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    padding: 20px 40px;
    text-align: center;
    box-shadow: 0 0 15px #0ff;
    border-radius: 10px;
    margin: 20px auto 10px auto;
    max-width: 1200px;
    color: #0ff;
    font-weight: 900;
    font-size: 2.8rem;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #0ff;
  }

  /* Menubar */
  nav {
    background: rgba(15, 15, 15, 0.7);
    max-width: 1200px;
    margin: 0 auto 30px auto;
    border-radius: 12px;
    box-shadow: 0 0 15px #0ff;
    display: flex;
    justify-content: center;
  }
  nav ul {
    list-style: none;
    display: flex;
  }
  nav ul li {
    margin: 0 20px;
  }
  nav ul li a {
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 15px 20px;
    display: block;
    color: #0ff;
    border-radius: 12px;
    transition: all 0.3s ease;
    background: linear-gradient(145deg, #1c1c1c, #272727);
    box-shadow:
      inset 2px 2px 5px #00ffff66,
      inset -5px -5px 10px #002222cc;
  }
  nav ul li a:hover {
    background: linear-gradient(145deg, #00ffff, #007777);
    box-shadow:
      0 0 15px #00ffff,
      inset 0 0 15px #00ffff;
    color: #fff;
  }
  nav ul li a.active {
    background: linear-gradient(145deg, #00ffff, #007777);
    box-shadow:
      0 0 15px #00ffff,
      inset 0 0 15px #00ffff;
    color: #fff;
    pointer-events: none;
  }

  /* Contact Section */
  .contact-container {
    max-width: 600px;
    margin: 0 auto 60px auto;
    padding: 40px 30px;
    background: linear-gradient(145deg, #1c1c1c, #272727);
    border-radius: 15px;
    box-shadow:
      10px 10px 30px #000000bb,
      -10px -10px 30px #444444aa;
    color: #0ff;
  }

  .contact-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    text-shadow: 0 0 10px #0ff;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 8px;
    font-weight: 700;
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    background: #121212;
    border: none;
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 25px;
    font-size: 1rem;
    color: #eee;
    box-shadow:
      inset 4px 4px 6px #000000cc,
      inset -4px -4px 6px #333333cc;
    transition: box-shadow 0.3s ease;
    resize: vertical;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    outline: none;
    box-shadow:
      0 0 10px #00ffff,
      inset 0 0 10px #00ffff;
  }

  textarea {
    min-height: 120px;
  }

  button {
    background: linear-gradient(145deg, #00ffff, #007777);
    color: #fff;
    border: none;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 0 20px #00ffff;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background: linear-gradient(145deg, #007777, #00ffff);
    box-shadow: 0 0 25px #00ffff, 0 0 35px #00ffff;
  }

  /* Footer */
  footer {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    max-width: 1200px;
    margin: 0 auto 40px auto;
    padding: 20px 40px;
    text-align: center;
    border-radius: 10px;
    color: #0ff;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 0 15px #0ff;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .contact-container {
      margin: 20px;
      padding: 30px 20px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      font-size: 0.9rem;
      padding: 12px;
    }
    button {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<header>
  SportyPro
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="teams.html">Teams</a></li>
    <li><a href="fixtures.html">Fixtures</a></li>
    <li><a href="results.html">Results</a></li>
    <li><a href="contact.html" class="active">Contact</a></li>
  </ul>
</nav>

<section class="contact-container">
  <h2>Contact Us</h2>
  <form action="#" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  &copy; 2025 SportyPro. All rights reserved.
</footer>

</body>
</html>
